services:
    - image: progrium/consul
      # Args pass to the container
      commands:
          - -server
          - -bootstrap
      name: consul.mold
build:
    - image: alpine
      workdir: /src
      commands:
          - apk update
          - apk add bind-tools
          - dig consul.mold
          - dig consul.mold | grep -A1 ANSWER | grep consul.mold || exit 1